{% extends 'base.html' %}

{% load static %}

{% block title %}
    {{ block.super }} - Melhores garotas de programa da capital
{% endblock %}

{% block container %}

    <main id="main" style="margin: 60px auto">
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <form class="form-group" action="{% url 'user_new' %}" method="POST">
                        {% csrf_token %}
                        {{ form }}
                        <button class="btn-danger" type="submit">Salvar</button>
                    </form>

                </div>
            </div>
        </div>
    </main>

{% endblock %}
