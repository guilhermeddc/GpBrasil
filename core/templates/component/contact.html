{% load static %}

<section id="contato">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto text-center">
                <h2 class="section-heading">Entre em Contato</h2>
                <hr class="my-4">
                <p class="mb-5"><strong>Lorem Ipsum</strong>&nbsp;is simply dummy text of the printing and
                    typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the
                    1500s.<br>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 ml-auto text-center">
                <i class="fa fa-whatsapp fa-3x mb-3 sr-contact" data-aos="zoom-in"
                   data-aos-duration="300" data-aos-once="true">
                </i>
                <p>123-456-6789</p>
            </div>
            <div class="col-lg-4 ml-auto text-center">
                <i class="fa fa-phone fa-3x mb-3 sr-contact" data-aos="zoom-in"
                   data-aos-duration="300" data-aos-once="true">
                </i>
                <p>123-456-6789</p>
            </div>
            <div class="col-lg-4 mr-auto text-center">
                <i class="fa fa-envelope-o fa-3x mb-3 sr-contact" data-aos="zoom-in"
                   data-aos-duration="300" data-aos-delay="300" data-aos-once="true">
                </i>
                <p><a href="mailto:your-email@your-domain.com">email@example.com</a></p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col link-termos">
                <a href="#">Contato</a>
            </div>
        </div>
    </div>
</section>
